<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firex</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h1>üî• FIREX</h1>
                <p>Productos Industriales</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <h2>Iniciar Sesi√≥n</h2>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="correo@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn-login">Ingresar</button>
            </form>

            <div class="register-link">
                <p>¬øNo tienes cuenta? <a href="#" onclick="mostrarRegistro()">Reg√≠strate aqu√≠</a></p>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal" id="modalRegistro">
        <div class="modal-content">
            <span class="modal-close" onclick="cerrarRegistro()">&times;</span>
            <h2>Registro de Usuario</h2>
            <form id="formRegistro" onsubmit="handleRegistro(event)">
                <div class="form-group">
                    <label>Nombre Completo *</label>
                    <input type="text" id="regNombre" required>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="regEmail" required>
                </div>

                <div class="form-group">
                    <label>Contrase√±a *</label>
                    <input type="password" id="regPassword" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Tel√©fono</label>
                    <input type="text" id="regPhone">
                </div>

                <div class="form-group">
                    <label>Direcci√≥n</label>
                    <textarea id="regAddress" rows="2"></textarea>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn-secondary" onclick="cerrarRegistro()">Cancelar</button>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
